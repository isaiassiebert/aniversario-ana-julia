<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversário, Ana Julia!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffd1dc, #fff0f5);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 50px;
      color: #d6336c;
    }
    .mensagem {
      margin: 30px auto;
      width: 80%;
      font-size: 1.3em;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .galeria img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .galeria img:hover {
      transform: scale(1.1);
    }
    audio {
      display: none;
    }
    footer {
      margin: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Feliz Aniversário, Ana Julia!</h1>

  <div class="mensagem">
    <!-- Escreva sua mensagem aqui -->
    <p>Querida Ana Julia,</p>
    <p>[Escreva aqui uma linda mensagem para ela]</p>
  </div>

  <div class="galeria">
    <!-- Substitua os links abaixo pelas fotos que quiser usar -->
    <img src="https://via.placeholder.com/200" alt="Foto 1">
    <img src="https://via.placeholder.com/200" alt="Foto 2">
    <img src="https://via.placeholder.com/200" alt="Foto 3">
    <!-- Adicione mais fotos se quiser -->
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <footer>
    Feito com carinho para Ana Julia
  </footer>
</body>
</html>
